<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link  rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Simon Says Game</h1>
    <h3>Double click on screen(other than boxes) to restart the game.</h3>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn yellow" type="button" id="yellow">1</div>
            <div class="btn green"type="button" id="green">2</div>
        </div>
        <div class="line-two">
            <div class="btn purple"type="button" id="purple">3</div>
            <div class="btn pink"type="button" id="pink">4</div>
        </div>
        
    </div>
  

    <script src="Intro.js"></script>
</body>
</html>
